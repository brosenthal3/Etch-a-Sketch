<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">
        <div class="title">
            <h1>Etch-a-Sketch!</h1>
            <p>Hover over the squares with your mouse and see what happens.</p>
        </div>
        <div class="options">
            <button id="reset-btn">RESET</button>
            <button id="change-grid-btn">CHANGE GRID</button>
            <button id="toggle-color">THEME COLOR</button>
        </div>
    </header>
    <div class="container" id="main-container"></div>

    <script src="script.js"></script>
</body>
</html>
